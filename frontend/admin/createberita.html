<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News - Admin Portal</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="createberita.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="createnews.html" class="active">Create News</a>
            <a href="users.html">Users</a>
            <a href="#" id="logout-link">Logout</a>
        </nav>
    </div>
    <div class="main">
        <div class="create-news-title">Create News</div>
        <div class="form-container">
            <form id="create-news-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="1">Budaya</option>
                        <option value="2">Pendidikan</option>
                        <option value="3">Politik</option>
                        <option value="4">Fashion</option>
                        <option value="5">Fenomena Alam</option>
                        <option value="6">Teknologi</option>
                        <option value="7">Olahraga</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input type="text" id="image" name="image" placeholder="https://example.com/image.jpg" required>
                </div>
                <button type="submit" class="submit-btn">Create News</button>
            </form>
        </div>
    </div>
    <script src="createberita.js"></script>
</body>
</html>
